<html>
	<head>
		<title>Martin's Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Martin's Django Blog</h1>
		</div>

		{% for post in posts %}
			<div style='padding: 20px;'>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{post.title}}</a></h1>
				<p>{{ post.text|linebreaksbr}}</p>
			</div>
		{% endfor %}

    </body>
</html>
